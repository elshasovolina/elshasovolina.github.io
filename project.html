<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Details â€” Elsha Sovolina</title>

  <!-- Fonts & main stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    :root {
      --accent: #0f62fe;
      --card: #fff;
      --muted: #6b7280;
      --radius: 10px;
    }

    body {
      background: #f7f8fb;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding-top: 64px;
    }

    main {
      padding: 40px 0;
    }

    h2, h3 {
      color: #111827;
    }

    #project-content {
      max-width: 900px;
      margin: 0 auto;
      background: var(--card);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }

    p {
      color: #374151;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 1em;
    }

    .pdf-view, .tableau-view {
      text-align: center;
      margin-top: 32px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin: 6px;
    }

    .btn.primary {
      background: var(--accent);
      color: #fff;
    }

    .btn.secondary {
      background: #fff;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    iframe.pdf-embed,
    iframe.tableau-embed {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      #project-content {
        padding: 20px;
      }
      iframe.pdf-embed,
      iframe.tableau-embed {
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Elsha Sovolina</a>
    </div>
  </header>

  <main>
    <div class="container" id="project-content">
      <h2 id="project-title">Loading...</h2>

      <h3>Background</h3>
      <p id="project-background"></p>

      <h3>Objective</h3>
      <p id="project-objective"></p>

      <h3>Methodology</h3>
      <p id="project-methodology"></p>

      <h3>Result</h3>
      <p id="project-result"></p>

      <!-- PDF section -->
      <div class="pdf-view" id="project-pdf"></div>

      <!-- Tableau section -->
      <div class="tableau-view" id="project-tableau"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> Elsha Sovolina</p>
    </div>
  </footer>

  <script>
    async function loadProject() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const res = await fetch("projects.json");
      const data = await res.json();
      const p = data[name];

      if (!p) {
        document.getElementById("project-content").innerHTML = "<p>Project not found.</p>";
        return;
      }

      // Fill content
      document.getElementById("project-title").textContent = p.title;
      document.getElementById("project-background").textContent = p.background;
      document.getElementById("project-objective").textContent = p.objective;
      document.getElementById("project-methodology").textContent = p.methodology;
      document.getElementById("project-result").textContent = p.result;

      // PDF viewer
      if (p.pdf) {
        document.getElementById("project-pdf").innerHTML = `
          <a href="${p.pdf}" target="_blank" rel="noopener" class="btn primary">ðŸ“„ View Full Report (PDF)</a>
          <iframe src="${p.pdf}" class="pdf-embed"></iframe>
        `;
      }

      // Tableau embed
    // Tableau embed (safe dynamic execution)
if (p.tableau) {
  const div = document.createElement("div");
  div.id = "tableauViz";
  div.className = "tableauPlaceholder";
  div.style.position = "relative";
  div.innerHTML = `
    <noscript><a href="#"><img alt="${p.title}" style="border:none" /></a></noscript>
    <object class="tableauViz" style="display:none;">
      <param name="host_url" value="${encodeURIComponent(p.tableau.host)}" />
      <param name="embed_code_version" value="3" />
      <param name="site_root" value="" />
      <param name="name" value="${p.tableau.path}" />
      <param name="tabs" value="no" />
      <param name="toolbar" value="yes" />
      <param name="animate_transition" value="yes" />
      <param name="display_static_image" value="yes" />
      <param name="display_spinner" value="yes" />
      <param name="display_overlay" value="yes" />
      <param name="display_count" value="yes" />
      <param name="language" value="en-US" />
    </object>
  `;
  document.getElementById("project-tableau").appendChild(div);

  // Load Tableau script AFTER adding HTML
  const script = document.createElement("script");
  script.src = "https://public.tableau.com/javascripts/api/viz_v1.js";
  script.onload = function () {
    console.log("Tableau viz loaded");
  };
  document.body.appendChild(script);
}

    }

    document.getElementById("year").textContent = new Date().getFullYear();
    loadProject();
  </script>
</body>
</html>
