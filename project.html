<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Details ‚Äî Elsha Sovolina</title>

  <!-- Fonts & main stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    :root {
      --accent: #0f62fe;
      --card: #fff;
      --muted: #6b7280;
      --radius: 10px;
    }

    body {
      background: #f7f8fb;
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding-top: 64px;
    }

    main {
      padding: 40px 0;
    }

    h2, h3 {
      color: #111827;
    }

    #project-content {
      max-width: 900px;
      margin: 0 auto;
      background: var(--card);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }

    p {
      color: #374151;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 1em;
    }

    .pdf-view, .tableau-view {
      text-align: center;
      margin-top: 32px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin: 6px;
    }

    .btn.primary {
      background: var(--accent);
      color: #fff;
    }

    .btn.secondary {
      background: #fff;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    iframe.pdf-embed,
    iframe.tableau-embed {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      #project-content {
        padding: 20px;
      }
      iframe.pdf-embed,
      iframe.tableau-embed {
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Elsha Sovolina</a>
    </div>
  </header>

  <main>
    <div class="container" id="project-content">
      <h2 id="project-title">Loading...</h2>

      <h3>Background</h3>
      <p id="project-background"></p>

      <h3>Objective</h3>
      <p id="project-objective"></p>

      <h3>Methodology</h3>
      <p id="project-methodology"></p>

      <h3>Result</h3>
      <p id="project-result"></p>

      <!-- PDF section -->
      <div class="pdf-view" id="project-pdf"></div>

      <!-- Tableau section -->
      <section id="project-tableau" style="margin-top:40px;">
  <h3>Interactive Tableau Dashboard</h3>
  <div id="tableauVizContainer" style="width:100%;height:700px;background:#f9f9f9;text-align:center;display:flex;align-items:center;justify-content:center;">
    <span id="loading-text">Loading dashboard...</span>
  </div>
</section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <p>¬© <span id="year"></span> Elsha Sovolina</p>
    </div>
  </footer>

 <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async function () {
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  // Load JSON
  const res = await fetch("projects.json");
  const data = await res.json();
  const p = data[name];

  if (!p) {
    document.getElementById("project-content").innerHTML = "<p>Project not found.</p>";
    return;
  }

  console.log("‚úÖ Loaded project:", p);

  // --- Fill Text Fields ---
  document.getElementById("project-title").textContent = p.title;
  document.getElementById("project-background").textContent = p.background;
  document.getElementById("project-objective").textContent = p.objective;
  document.getElementById("project-methodology").textContent = p.methodology;
  document.getElementById("project-result").textContent = p.result;

  // --- PDF Section ---
  if (p.pdf) {
    const pdfSection = document.getElementById("project-pdf");
    pdfSection.innerHTML = `
      <h3>Project Report</h3>
      <a href="${p.pdf}" target="_blank" rel="noopener" class="btn primary">üìÑ View Full Report (PDF)</a>
      <iframe src="${p.pdf}" class="pdf-embed" style="width:100%;height:600px;margin-top:16px;border:1px solid #ddd;border-radius:8px;"></iframe>
    `;
  }

  // --- Tableau Section ---
  if (p.tableau) {
    const containerDiv = document.getElementById("tableauVizContainer");
    const loadingText = document.getElementById("loading-text");
    const url = typeof p.tableau === "string" ? p.tableau : `${p.tableau.host}${p.tableau.path}`;

    console.log("üéØ Tableau URL:", url);

    try {
      const options = {
        hideTabs: true,
        hideToolbar: false,
        width: "100%",
        height: "700px",
        onFirstInteractive: function () {
          console.log("‚úÖ Tableau Viz Loaded");
          loadingText.style.display = "none";
          containerDiv.style.background = "transparent";
        }
      };
      new tableau.Viz(containerDiv, url, options);
    } catch (err) {
      console.error("‚ùå Tableau Embed Error:", err);
      loadingText.textContent = "Failed to load dashboard.";
    }
  } else {
    document.getElementById("project-tableau").style.display = "none";
  }
});
</script>


</body>
</html>
